<div id="left">
	<div id="header">
		<a href="#" class="logo">&nbsp;</a>
	</div>
	<div id="filter">
		<ul class="control">
			<li><a href="#">全部</a></li>
			<li><a href="#">话题</a></li>
			<li><a href="#">用户</a></li>
		</ul>
	</div>
	<div id="nav-container">

		<ul class="list-group all">
			<li ng-repeat="entry in entries" class="list-group-item">
				<a href
					 ng-click="itemClicked($index)"
					 ng-class="{ 'current': $index == selectedIndex }">
					<h2>{{entry.2}}</h2>
					<p>
						<strong>{{entry.0}}</strong>
						<span>{{entry.1}}</span>
					</p>
					<span class="badge">14</span>
				</a>
			</li>
		</ul>

	</div>
</div>
